<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Project1</title>
</head>
<body>
    <div class="col-md-12 container bg-primary header">
        <h1>Top</h1>
    </div>
    <div class="col-md-12 container bg-secondary navbar">
        <h2>Navbar</h2>
    </div>
    <div class="container bg-success dashboard">
        <h3>Dashboard</h3>
    </div>
    <!-- import Sass files for gradient/shadows (bg-gradient-secondary)-->
    <div class="container bg-light data">
        <p>Data</p>
        <div class="container">
            <div class="container bg-white border">
                <p>Announcements</p>
            </div>
            <div class="row bg-white inside">
                <div class="col-md-4 border container t-r">
                    <div class="container border-bottom tasks">
                        <h3>Tasks</h3>
                    </div>
                    <div class="container recommendations">
                        <h3>Recommendations</h3>
                    </div>
                </div>
                <div class="col-md-8 container border analytics">
                    <div class="container border-bottom graphs">
                        <h3>Analytics</h3>
                    </div>
                    <div class="container border-bottom">
                        <p>Contacts/customers</p>
                    </div>
                    <div class="container">
                        <p>Did you know?</p>
                    </div>
                </div>
            </div>
            <div class="container bg-primary ads">
                <div class="container">
                    <div class="row">
                        <div class="col-md-3 bg-white container">
                            <p>ad 1</p>
                        </div>
                        <div class="col-md-3 bg-white container">
                            <p>ad 2</p>
                        </div>
                        <div class="col-md-3 bg-white container">
                            <p>ad 3</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="col-md-12 container bg-secondary">
        <h3>Footer</h3>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
